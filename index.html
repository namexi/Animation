<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车宣传案例</title>
    <link rel="stylesheet" href="css/fullpage/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--每屏都要显示-->
<a class="go" href="javascript:;"><img src="images/00-go.png" alt=""></a>
<a href="javascript:;" class="more"><img src="images/00-more.png" alt=""></a>
<div id="container">

    <div class="section section01">
       <div class="content">
           <!--商品列表-->
           <img src="images/01-goods.png" alt="" class="goods">
           <!--飞翔的横幅-->
           <img src="images/01-fly.png" alt="" class="fly">
           <!--沙发-->
           <img src="images/01-sofa.png" alt="" class="sofa">
       </div>
    </div>
    <div class="section section02 ">
       <div class="content">
           <!--文字-->
           <div class="text">
               <img src="images/02-text1.png" alt="">
               <img src="images/02-text.png" alt="">
           </div>
           <!--搜索框-->
           <div class="search">
               <img src="images/02-search.png" alt="">
               <img src="images/02-key.png" alt="">
           </div>
           <!--商品列表-->
           <div class="goods">
               <img src="images/02-goods.png" alt="">
           </div>
           <div class="sofa">
               <img src="images/02-sofa.png" alt="">
           </div>
       </div>
    </div>
    <div class="section section03">
        <div class="content">
            <div class="gods">
                <img src="images/03-change01.gif" alt="">
                <img src="images/03-change02.gif" alt="">
            </div>
            <div class="cart">
                <img src="images/03-cart02.gif" alt="">
                <img src="images/03-cart01.gif" alt="">
            </div>
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
        </div>
    </div>
    <div class="section">
       4
    </div>
    <div class="section">
      5
    </div>
    <div class="section">
       6
    </div>
    <div class="section">
       7
    </div>
    <div class="section">
       8
    </div>
</div>

<script src="js/fullpage/jquery.min.js"></script>
<script src="js/fullpage/jquery.fullPage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
